AllCops:
  Exclude:
    - 'test/dummy/script/**/*'
    - 'vendor/bundle/**/*'
  RunRailsCops: true

Metrics/AbcSize:
  Max: 36.58 # TODO: Lower to 15
  Exclude:
    - 'test/**/*'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'

Metrics/CyclomaticComplexity:
  Max: 9 # TODO: Lower to 6

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Max: 24

Metrics/ModuleLength:
  Max: 126 # TODO: Lower to 100

Metrics/ParameterLists:
  Max: 8

Metrics/PerceivedComplexity:
  Max: 9 # TODO: Lower to 7

Style/Documentation:
  Enabled: false

Style/SpaceAroundOperators:
  MultiSpaceAllowedForOperators:
    - '='
    - '=>'
    - '||='

Style/UnneededPercentQ:
  Exclude:
    - 'route_translator.gemspec'
